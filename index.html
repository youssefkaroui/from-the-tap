<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>From The Tap!</title>
</head>
<body>
 <header class="header">
     <h1 class="website-title" id="website-title">From The Tap!
     </h1>
 </header>
 
 <main class="main">

     <div class="hero"></div>

   <div class="search"> 
       <p class="user-instructions">Search for your favorite Brewery or find a recipe of your favorite Beer! </p>
       <div class="search-breweries-box">
           <h2 class="search-breweries-header">Search for breweries</h2>
           <form id="search-brewery-form">
               <div class="search-for-brewery">
                   <lable for="search"> Grab an ice-cold beer!</lable>
                   <input class="search-input" id="search" name="search" placeholder="Search for your brewery" value>
                   <button class="search-brewery-btn" id="search-brewery-btn">
                       <img class="beer-icon" src="" alt="beer-icon">
                   </button>
               </div>
               <div class="search-options">
                <select name="search-by" class="select-dropdown" id="search-options">
                  <option value="" disabled selected>Search by:</option>
                  <option value="state">State</option>
                  <option value="city">City</option>
                 
                </select>
              </div>

            
          </form>

       </div>
       <div class="search-recipe-box">
           <h2 class="get-recipe-header">Get your beer recipe</h2>
           <button class="fun-fact" id="fun-fact">Generate a fun fact!</button>

       </div>
       <div class="breweries-result">
           <h2 class="b-subtitle"> Your search results</h2>
           <div class="breweries-list" id="breweries-container">

           </div>
       </div>
       <div class="fun-fact-result">
           <h2 class="f-subtitle"> Fun fact!</h2>
           <div class="fun-fact-container" id="fun-fact-container">
               
           </div>
       </div>
   </div>

 </main>
 <footer>

 </footer>

   
<script src="assets/js/tap.js"></script>
</body>
</html>
