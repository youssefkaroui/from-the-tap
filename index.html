<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>From The Tap!</title>
</head>

<body>
 <header class="header">
     <nav class="navbar level">
            <div class="navbar-start level-item has-text-centered">
             <a href="#" class="navbar-item">Home</a>
             <a href="#" class="navbar-item">About</a>
            <a href="#search-brewery-form" class="navbar-item">Search</a>
        </div>
        <div class="navbar-end">
            <a href="#footer" class="navbar-item">Connect</a>
         </div>
        </nav>
     </header>
 
 <main class="main">
<!--Hero section with image and text-->
     <div class="hero is-large is-full-width level">
         <div class="hero-body level-item has-text-centered"><h1 class="has-text-weight-semibold is-uppercase" >From the Tap</h1></div>
    </div>


<!--search and results section-->
   <div class="search"> 
      <section class="section has-text-centered"> 
          <p class="user-instructions is-size-2">Search for your favorite Brewery and get a fun fact! </p>
        </section>

<!--card for brewery search input-->
<section class="section columns is-centered is-2 is-mobile">
       <div class="card column is-two-fifths search-breweries-box">
           <div class="card-content">
           <form id="search-brewery-form">
               <div class="search-for-brewery">
                   <label class="label" for="search"> Grab an ice-cold beer!</label>
                   <div class="search-options">
                    <select name="search-by" class="select-dropdown" id="search-options">
                      <option value="" disabled selected>Search by:</option>
                      <option value="state">State</option>
                      <option value="city">City</option>
                     
                    </select>
                  </div>
                   <div class="control">
                   <input class="field search-input" id="search" name="search" placeholder="Search for your brewery" value>
                   </div>
                   <button class="submit search-brewery-btn" id="search-brewery-btn">
                       <img class="beer-icon" src="./assets/images/beer-icon.png" alt="beer-icon">
                   </button>

               </div>            
          </form>
        <div class="breweries-result">
            <h2 class="b-subtitle"> Your search results</h2>
            <div class="breweries-list" id="breweries-container">
 
            </div>
       </div>
       <div class="column" ></div>
       <div class="card column is-two-fifths search-recipe-box">
           <h2 class="get-recipe-header">Get your beer recipe</h2>
           <button class="fun-fact" id="fun-fact">Generate a fun fact!</button>

       </div>

       </div>
       <div class="fun-fact-result">
           <h2 class="f-subtitle"> Fun fact!</h2>
           <div class="fun-fact-container" id="fun-fact-container">
               
           </div>
       </div>
   </div>

 </main>
 <footer class="footer" id="footer">
    <p>Connect with us!</p>
     <div> 
         <p>&copy; 2022 From The Taps </p>
      </div>
 </footer>

   
<script src="assets/js/tap.js"></script>
</body>
</html>
