<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>From The Tap!</title>
</head>

<body>
 <header class="header">
     <nav class="navbar level">
            <div class="navbar-start level-item has-text-centered">
             <a href="#" class="navbar-item">Home</a>
             <a href="#" class="navbar-item">About</a>
            <a href="#search-brewery-form" class="navbar-item">Search</a>
        </div>
        <div class="navbar-end">
            <a href="#footer" class="navbar-item">Connect</a>
         </div>
        </nav>
     </header>
 
 <main class="main">

     <div class="hero is-large is-full-width level">
         <div class="hero-body level-item has-text-centered"><h1 class="has-text-weight-semibold is-uppercase" >From the Tap</h1></div>
    </div>

   <div class="search"> 
      <section class="section has-text-centered"> <p class="user-instructions is-size-2">Search for your favorite Brewery and get a fun fact! </p></section>

       <div class="search-breweries-box">
           <h2 class="search-breweries-header">Search for breweries</h2>
           <form id="search-brewery-form">
               <div class="search-for-brewery">
                   <lable for="search"> Grab an ice-cold beer!</lable>
                   <input class="search-input" id="search" name="search" placeholder="Search for your brewery" value>
                   <button class="submit search-brewery-btn" id="search-brewery-btn">
                       <img class="beer-icon" src="" alt="beer-icon">
                   </button>
               </div>
               <div class="search-options">
                <select name="search-by" class="select-dropdown" id="search-options">
                  <option value="" disabled selected>Search by:</option>
                  <option value="state">State</option>
                  <option value="city">City</option>
                 
                </select>
              </div>

            
          </form>

       </div>
       <div class="fun-fact">
           <h2 class="get-fact-header">Get your laughs here</h2>
           <button class="get-fun-fact" id="get-fun-fact">Generate fun fact!</button>

       </div>
       <div class="breweries-result">
           <h2 class="b-subtitle"> Your search results</h2>
           <div class="breweries-list" id="breweries-container">

           </div>
       </div>
       <div class="fact-result">
           <h2 class="r-subtitle"> Your fun fact</h2>
           <div class="recipe-container" id="recipe-container">
               
           </div>
       </div>
   </div>

 </main>
 <footer class="footer level" id="footer">
     <p class="level-item has-text-centered">Connect with us!</p>
 </footer>

   
<script src="assets/js/tap.js"></script>
</body>
</html>
