<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>From The Tap!</title>
</head>

<body>
 <header class="header">
     <nav class="navbar level">
            <div class="navbar-start level-item has-text-centered">
             <a href="#" class="navbar-item">Home</a>
             <a href="./about.html" class="navbar-item">About</a>
            <a href="#search-brewery-form" class="navbar-item">Search</a>
        </div>
        <div class="navbar-end">
            <a href="#footer" class="navbar-item">Connect</a>
         </div>
        </nav>
     </header>
 
 <main class="main">
<!--Hero section with image and text-->
     <div class="hero is-large is-full-width level">
         <div class="hero-body level-item has-text-centered"><h1 class="has-text-weight-semibold is-uppercase" >From the Tap</h1></div>
    </div>


<!--search and results section-->
   <div class="search "> 
      <section class="section has-text-centered"> 
          <p class="user-instructions is-size-2">Search for your favorite Brewery and get a fun fact! </p>
        </section>

<!--card for brewery search input-->
<section class="section is-centered is-max-desktop is-mobile">
       <div class="search-breweries-box columns">
           <div class="card column">
           <form id="search-brewery-form">
               <div class="search-for-brewery">
                   <div class="has-text-centered">
                       <label class="label" for="search"> Grab an ice-cold beer!</label>
                    </div>
                
                   <div class="level search-options">
                       <div class="control level-item">
                    <select name="search-by" class="select-dropdown" id="search-options">
                      <option value="" disabled selected>Search by:</option>
                      <option value="state">State</option>
                      <option value="city">City</option>
                    </select>
                       </div>
                  </div>

                   <div class="level">
                    <div class="field level-item">
                   <input class="input control search-input" id="search" name="search" placeholder="Search for your brewery" value>
                   </div>
                    <div class="field level-item">
                        <div class="control">
                      <button class="submit search-brewery-btn button is-rounded is-small is-link is-outlined" id="search-brewery-btn">
                       <img class="beer-icon" src="./assets/images/beer-icon.png" alt="beer-icon">
                   </button>
                </div>
            </div>
                    </div>
                </div>       
          </form>
         </div> 
        
          <div class="card column is-mobile has-text-centered">
              <h2><strong>After you get your beer of choice!</strong></h2>
              <button class="fun-fact button is-rounded is-small is-link is-outlined" id="fun-fact">Learn a fun fact!</button>
              <div class="fun-fact-result">

                <!--<h2 class="f-subtitle"> Fun fact!</h2>-->
                <div class="fun-fact-container" id="fun-fact-container">       
                </div>
            </div>
          </div>
          </div>

        </section>

          <section class="section breweries-result">
            <h2 class="b-subtitle"> Breweries list:</h2>
            <div class="breweries-list columns is-multiline is-centered" id="breweries-container">
 
            </div>
        </section>
       

       </div>
       
   </div>

 </main>

 <footer class="footer" id="footer">
     <div class="level is-mobile">
         <div class="level-left">
        <ul>
        <li><p>1100 this place, MD 30103</p></li>
        <li><p>1(800) 921-3453</p></li>
        <li><a href="../from-the-tap/privacy-policy.html">Read Our Privacy Policy</a></li>
        <li><p>&copy; 2022 From The Tap</p></li>
       </ul>
    </div>   
     <div class="level-right">
         <p class="level-item"><strong>Connect with us!</strong></p>
         
         <div class="level-item">
             <a href="https://www.instagram.com/"><img class="logos icon" src="../from-the-tap/assets/images/Instagram-logo.webp"></a>
             <a href="https://www.facebook.com/"><img class="logos icon" src="../from-the-tap/assets/images/Facebook-icon.svg.png"></a>
             <a href="https://twitter.com/"><img class="logos icon" src="../from-the-tap/assets/images/Twitter-logo.png"></a>
         </div>
        </div>
   </div>
 </footer>

   
<script src="assets/js/tap.js"></script>
</body>
</html>
