<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <title>From The Tap!</title>
</head>
<body>
 <header class="header">
     <h1 class="website-title" id="website-title">From The Tap! </h1>
     <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="#Search">Search</a>
          </li>
      </nav>
        <h2 class="user-instructions">
            Search for your favorite brewery or find a new recipe for your next favorite beer!
        </h2>

 </header>
 <main class="main">

   <div class="hero">
       <section class="search-breweries-box">
           <h3 class="search-breweries-header">Search for breweries</h3>
           <form id="search-brewery-form">
               <div class="search-for-brewery">
                   <select name="selector" class="select">
                    <option value="select">City or State</option>
                    <option value="state">State</option>
                    <option value="city">City</option>
                  </select>
                   
                   <input class="search-input" id="search" name="search" placeholder="Search by city or state" value>
                   <button type="submit" class="button" id="search-brewery-btn"> Get drinking </button>
               </div>
          </form>
       </section>

       <section class="search-recipe-box">
           <h3 class="get-recipe-header">Get your beer recipe</h3>
           <button class="button" id="get-beer-recipe">Generate a beer recipe!</button>
       </section>
   </div>

 </main>
 <footer>

 </footer>

   
<script src="assets/js/tap.js"></script>
</body>
</html>
